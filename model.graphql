
""" @model """ 
type Topic {
  _id: GraphbackObjectID!
  name: String
  offset: Int
  partitions: [Partitions]
  configs: Configs
}

type Replicas {
  broker: Int
  leader: Boolean
  in_sync: Boolean
}

type Partitions {
  partition: Int
  leader: Int
  replicas: [Replicas]
}

type Configs {
  cleanuppolicy: String
}





















scalar GraphbackObjectID