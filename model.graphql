
""" @model """
type Topic {
  _id: GraphbackObjectID!
  name: String
  """@transient"""
  partitions: [Partitions]
  config: TopicConfig
}

type TopicConfig {
  retentionDays: Int
  partitionCount: Int
  minInSyncReplicas: Int
}

type Replicas {
  in_sync: Boolean
}

type Partitions {
  partition: Int
  replicas: [Replicas]
}

scalar GraphbackObjectID
